<!--HEADER-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/perfil" routerDirection="back">
        <i class='bx bxs-chevron-left'></i>
      </ion-button></ion-buttons>
    <ion-title>Tarjetas</ion-title>
  </ion-toolbar>
</ion-header>
<!--HEADER-->
<ion-content color="primary" >
  <div class="ion-text-center ion-padding" ><p>Agrega o elige un metodo de pago</p></div>
<!--TITULO-->
<!--PRIMER MEDIO DE PAGO-->
  <ion-card>
  <ion-list>
    <ion-item routerLink="/perfil-cuenta">
      <ion-icon class="ion-padding" name="card-outline"></ion-icon>
      <ion-label>
        <h4>Visa 6123</h4>
      </ion-label> 
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>        
    </ion-item>
<!--SEGUNDO MEDIO DE PAGO-->
    <ion-item routerLink="/perfil-cuenta">
      <ion-icon class="ion-padding"  name="card-outline"></ion-icon>
      <ion-label>
        <h4>Visa 2200 </h4>
      </ion-label>         
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>      
    </ion-item>
<!--TERCER MEDIO DE PAGO-->
    <ion-item routerLink="/perfil-cuenta">
      <ion-icon class="ion-padding"  name="card-outline"></ion-icon>
      <ion-label>
        <h4>Google Pay</h4>
      </ion-label>
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>               
    </ion-item>
<!--AÑADIR OTRO MEDIO DE PAGO-->
    <ion-item id="open-modal">
      <ion-icon class="ion-padding" name="add-circle-outline"></ion-icon>
      <ion-label>
        <h4>Añadir forma de pago</h4>
      </ion-label>         
    </ion-item>
  </ion-list>
</ion-card>
<!--FINAL MEDIO DE PAGOS-->
</ion-content>

<!--MODAL-->

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button  (click)="cancel()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>
          
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true"></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="">
      <ion-card>

    <!--UBICACION ACTUAL-->
      <ion-list>
        <ion-item >
          
          <ion-label>
            <h2> Agrega un método de pago</h2>
          </ion-label>         
        </ion-item>
    <!--PRIMERA DIRECCION-->
        <ion-item >
          <ion-icon class="ion-padding" name="card-outline"></ion-icon>
          <ion-label>
            <h4>  Tarjeta de crédito o débito</h4>
          </ion-label>         
        </ion-item>
    <!--SEGUNDA DIRECCION-->
        <ion-item >
          <ion-icon class="ion-padding" name="logo-paypal"></ion-icon>
          <ion-label>
            <h4>  PayPal</h4>
          </ion-label>         
        </ion-item>
      </ion-list>
    <!--// SECCION DE DIRECCIONES-->
    </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
